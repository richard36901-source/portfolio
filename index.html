<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoScale | CRM + WhatsApp + אוטומציות</title>
  <meta name="description" content="AutoScale בונה מערכות CRM ופתרונות WhatsApp ואוטומציות מורכבות: קליטת לידים, פולואפ, חוזים וחתימה דיגיטלית, מיילים אוטומטיים, תיאום פגישות ועוד." />
  <style>
    :root{
      --bg:#0b0f17;
      --card:#121a2a;
      --muted:#8ea0c6;
      --text:#eaf0ff;
      --border:rgba(255,255,255,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --accent:#6aa6ff;
      --accent2:#7cffa6;
      --chip:#0f1626;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 10% 0%, rgba(106,166,255,.18), transparent 60%),
                  radial-gradient(1000px 700px at 90% 10%, rgba(124,255,166,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:1100px; margin:0 auto; padding:28px 18px 80px; }
    header{
      display:flex; gap:14px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;
      padding:18px; border:1px solid var(--border); border-radius:18px; background:rgba(18,26,42,.72); box-shadow:var(--shadow);
      backdrop-filter: blur(8px);
    }
    .brand{ display:flex; align-items:flex-start; gap:12px; flex: 1 1 560px; }
    .logo{
      width:44px; height:44px; border-radius:14px;
      border:1px solid rgba(106,166,255,.35);
      background: linear-gradient(135deg, rgba(106,166,255,.25), rgba(124,255,166,.12));
      display:flex; align-items:center; justify-content:center;
      font-weight:800; letter-spacing:.4px;
      flex: 0 0 auto;
    }
    .title h1{ margin:0 0 6px; font-size:22px; letter-spacing:.2px; }
    .title p{ margin:0; color:var(--muted); line-height:1.6; max-width: 70ch; }
    .hint{ color:var(--muted); font-size:12px; margin-top:8px; line-height:1.6; }
    .pillbar{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .pill{
      border:1px solid var(--border); background:rgba(15,22,38,.7);
      padding:8px 10px; border-radius:999px; font-size:12px; color:var(--muted);
    }
    .pill strong{ color:var(--text); font-weight:700; }
    .topCta{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px; }
    .controls{
      display:flex; gap:10px; flex-wrap:wrap; width:100%;
      margin-top:14px;
    }
    .search, select{
      border:1px solid var(--border); background:rgba(15,22,38,.8);
      color:var(--text); border-radius:12px; padding:10px 12px; outline:none;
    }
    .search{ flex: 1 1 260px; }
    select{ flex: 0 0 220px; cursor:pointer; }

    .section{
      margin-top:16px;
      border:1px solid var(--border);
      background:rgba(18,26,42,.55);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:14px;
    }
    .section h2{
      margin:0 0 10px;
      font-size:14px;
      color: rgba(234,240,255,.92);
      letter-spacing:.2px;
    }
    .cols{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
    }
    .col{
      grid-column: span 6;
      border:1px solid var(--border);
      background:rgba(15,22,38,.65);
      border-radius:16px;
      padding:12px;
    }
    @media (max-width: 900px){ .col{ grid-column: span 12; } }
    .col h3{ margin:0 0 6px; font-size:14px; }
    .col p{ margin:0; color:var(--muted); font-size:13px; line-height:1.55; }
    .bullets{ margin:10px 0 0; padding:0 18px 0 0; color:var(--muted); font-size:13px; line-height:1.7; }
    .bullets li{ margin:6px 0; }
    .chips{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .chip{
      font-size:12px; padding:6px 8px; border-radius:999px;
      border:1px solid var(--border); background:rgba(15,22,38,.7); color:var(--muted);
    }

    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
    }
    .card{
      grid-column: span 6;
      border:1px solid var(--border);
      background:rgba(18,26,42,.78);
      border-radius:18px;
      overflow:hidden;
      box-shadow:var(--shadow);
      transition: transform .15s ease, border-color .15s ease;
    }
    .card:hover{ transform: translateY(-2px); border-color: rgba(106,166,255,.35); }
    @media (max-width: 900px){ .card{ grid-column: span 12; } }
    .thumb{
      height:180px;
      background: linear-gradient(120deg, rgba(106,166,255,.2), rgba(124,255,166,.12));
      position:relative;
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; justify-content:center;
      padding:12px;
      text-align:center;
    }
    .thumb span{ color:rgba(234,240,255,.85); font-size:13px; }
    .content{ padding:14px; }
    .toprow{ display:flex; justify-content:space-between; gap:10px; align-items:flex-start; }
    .content h3{ margin:0; font-size:16px; }
    .meta{ margin-top:6px; color:var(--muted); font-size:13px; line-height:1.5; }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }

    .btn{
      padding:9px 10px; border-radius:12px; border:1px solid var(--border);
      background:rgba(15,22,38,.8);
      font-size:13px; color:var(--text);
      display:inline-flex; gap:8px; align-items:center;
      cursor:pointer;
    }
    .btn.primary{ border-color: rgba(106,166,255,.45); }
    .btn.primary:hover{ border-color: rgba(106,166,255,.85); }
    .btn.good{ border-color: rgba(124,255,166,.45); }
    .btn.good:hover{ border-color: rgba(124,255,166,.85); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .badge{
      font-size:12px; padding:6px 8px; border-radius:999px;
      border:1px solid rgba(106,166,255,.45);
      color:rgba(234,240,255,.92);
      background:rgba(106,166,255,.12);
      white-space:nowrap;
    }

    footer{
      margin-top:18px; color:var(--muted); font-size:13px; line-height:1.7;
      padding:12px 6px;
    }

    /* Modal */
    .modal{
      position:fixed; inset:0; background:rgba(0,0,0,.55);
      display:none; align-items:center; justify-content:center; padding:18px; z-index:50;
    }
    .modal.open{ display:flex; }
    .modalbox{
      width:min(980px, 100%);
      border:1px solid var(--border);
      background:rgba(11,15,23,.92);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .modalhead{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      background:rgba(18,26,42,.55);
    }
    .modalhead h4{ margin:0; font-size:14px; }
    .close{
      border:1px solid var(--border);
      background:rgba(15,22,38,.8);
      color:var(--text);
      border-radius:12px;
      padding:8px 10px;
      cursor:pointer;
    }
    .gallery{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:10px;
      padding:14px;
    }
    .shot{
      grid-column: span 6;
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:rgba(18,26,42,.55);
    }
    @media (max-width: 900px){ .shot{ grid-column: span 12; } }
    .shot img{ width:100%; height:auto; display:block; }
    .shot .cap{ padding:10px; color:var(--muted); font-size:12px; line-height:1.5; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">AS</div>
